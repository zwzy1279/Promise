<script>
/*
一个软件运行就是一个进程
一个浏览器可以打开很多个窗口，也就是有很多个进程，这些进程就像一个个车间，一个车间至少有一个工人，这些工人就叫做线程
一般来说一个进程有很多个进程

代码分为同步代码和异步代码
异步代码有以下两类：
宏任务：定时器，事件绑定，ajax
微任务：Promise中的then

js代码执行步骤：
1.代码开始执行
2.将异步代码中的宏任务放在宏任务队列中，将微任务放在为任务队列中
3.当同步代码执行完毕后，再去清空微任务队列
4.再去宏任务队列中拿出宏任务，来执行，重复上面步骤。执行完一个宏任务，肯定要清空微任务队列
*/
</script>
